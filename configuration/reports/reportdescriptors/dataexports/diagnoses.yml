key: "diagnosisexport"
uuid: "3ddae447-c90b-4c50-bc51-76ad6fcfffb5"
name: "Diagnoses Data"
description: "Diagnoses Data"
parameters:
  - key: "startDate"
    type: "java.util.Date"
    label: "reporting.parameter.startDate"
  - key: "endDate"
    type: "java.util.Date"
    label: "reporting.parameter.endDate"
datasets:
  - key: "diagnosesdataexport"
    type: "sql"
    config: "sql/diagnoses.sql"
designs:
  - type: "csv"
    properties:
      "characterEncoding": "ISO-8859-1"
      "blacklistRegex": "[^\\p{InBasicLatin}\\p{L}]"
      "dateFormat": "dd-MMM-yyyy HH:mm:ss"
    processors:
      - name: "saveToDisk"
        type: "disk"
        runOnSuccess: "true"
        runOnError: "false"
        processorMode: "AUTOMATIC"
        configuration:
          saveLocation: "{{application_data_directory}}reports"
          compressOutput: "true"
config:
  category: "dataExport"
  order: 5
  countries:
    - "LIBERIA"
  components:
    - "dataExports"
  privilege: "Task: clinical.reports"
